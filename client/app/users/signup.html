<div class="outside">

  <div class="container center" id='signup' ng-controller = "SignUpCtrl">

    <img src="../../client/assets/login.gif" />

    <form name="signupForm" ng-submit="signup()">

      <div class="row">
        <div class="input-field">
          <input class="username" placeholder="username" type='text' ng-model='user.username' required>
        </div>
      </div>

      <div class="row">
        <div class="input-field">
          <input class="password" placeholder="password" type='password' ng-model='user.password' required>
        </div>
      </div>

      <button class="btn waves-effect waves-light">
        Sign Up
        <i class="mdi-content-send left"></i>
      </button>

      <br><br><br>


      <h5>If you already have an account,
        <a href="#/signin" class="salmon">sign in here!</a>
      </h5>

    </form>

  </div>

</div>
